<?xml version="1.0" encoding="UTF-8"?>
<svg width="250" height="80" viewBox="0 0 250 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="250" height="80" fill="#000000"/>
  
  <!-- Globe with red fill -->
  <g transform="translate(15, 15)">
    <circle cx="25" cy="25" r="22" fill="#DC143C" stroke="#FF4444" stroke-width="1"/>
    
    <!-- Globe grid lines in white -->
    <!-- Vertical meridians -->
    <path d="M 25 3 L 25 47" stroke="#FFFFFF" stroke-width="1.2" opacity="0.8"/>
    <ellipse cx="25" cy="25" rx="11" ry="22" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.7"/>
    <ellipse cx="25" cy="25" rx="18" ry="22" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.7"/>
    
    <!-- Horizontal parallels -->
    <line x1="3" y1="25" x2="47" y2="25" stroke="#FFFFFF" stroke-width="1.2" opacity="0.8"/>
    <ellipse cx="25" cy="25" rx="22" ry="8" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.7"/>
    <ellipse cx="25" cy="25" rx="22" ry="15" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- Arrow pointing up-right -->
  <g transform="translate(45, 8)">
    <path d="M 5 20 L 20 5 M 15 5 L 20 5 L 20 10" stroke="#DC143C" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Company text -->
  <g transform="translate(75, 20)">
    <!-- Duong Oanh in red -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#DC143C">Duong Oanh</text>
    
    <!-- LABOR EXPORT in orange/yellow -->
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFA500" letter-spacing="1.5px">LABOR EXPORT</text>
  </g>
</svg>